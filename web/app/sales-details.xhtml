<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Sales Details</title>
	<ui:include src="/_includes/header.xhtml" />
</h:head>
<h:body>
<h:outputText value="#{loginBean.checkAccessRedirectHome(act.pageSalesSearch)}" />
	<ui:include src="/_includes/top.xhtml" />
	<ui:include src="/_includes/side.xhtml" />
			<div class="w3-container">
				<div align="center" class="w3-padding-8">
					<h:outputText value="Sales" styleClass="q-large-text" />
				</div>
				<h:form id="form-g">
					<p:growl id="error-growl"
						rendered="#{facesContext.maximumSeverity.ordinal eq 2}" />
					<p:growl id="success-growl"
						rendered="#{facesContext.maximumSeverity.ordinal eq 0}" />
				</h:form>
				<div class="w3-row">
					<div class="w3-third w3-container">
						<div class="w3-card-2 w3-padding-8 w3-light-grey" align="center">
							<h:panelGrid columns="2">
								<h:outputText value="Cart ID" />
								<h:inputText value="#{salesDetailsBean.sales.cartId}"
									readonly="true" />
								<h:outputText value="Sales ID" />
								<h:inputText value="#{salesDetailsBean.sales.id}"
									readonly="true" />
								<h:outputText value="Cart Date" />
								<h:inputText value="#{salesDetailsBean.cart.created}"
									readonly="true">
									<f:convertDateTime type="date" />
								</h:inputText>
								<h:outputText value="Sales Date" />
								<h:inputText value="#{salesDetailsBean.sales.created}"
									readonly="true">
									<f:convertDateTime type="date" />
								</h:inputText>
								<h:outputText value="Delivery Fees" />
								<h:inputText value="#{salesDetailsBean.sales.deliveryFees}"
									readonly="true" />
							</h:panelGrid>
						</div>
					</div>
					<div class="w3-third w3-container">
						<div class="w3-card-2 w3-padding-8 w3-light-grey" align="center">
							<h:panelGrid columns="2">
								<h:outputText value="Customer ID" />
								<h:inputText value="#{salesDetailsBean.customer.id}"
									readonly="true" />
								<h:outputText value="Name" />
								<h:inputText
									value="#{salesDetailsBean.customer.fullName}"
									readonly="true" />
								<h:outputText value="Mobile" />
								<h:inputText
									value="#{salesDetailsBean.cart.address.mobile}"
									readonly="true" />
								<h:outputText value="Email" />
								<h:inputText
									value="#{salesDetailsBean.customer.email}"
									readonly="true" />
							</h:panelGrid>
						</div>
					</div>

					<div class="w3-third">
						<div class="w3-card-2 w3-padding-8 w3-light-grey" align="center">
							<h:panelGrid columns="2">
								<h:outputText value="Address" />
								<h:inputText
									value="#{salesDetailsBean.cart.address.line1}"
									readonly="true" />
								<h:outputText value="" />
								<h:inputTextarea rows="3" cols="20" onmousedown="return false;"
									value="#{salesDetailsBean.cart.address.line2}"
									readonly="true"

								  />
								<h:outputText value="Country" />
								<h:inputText
									value="#{cityBean.getCityFromId(salesDetailsBean.cart.address.cityId).country.name}"
									readonly="true" />
								<h:outputText value="City" />
								<h:inputText
									value="#{cityBean.getCityFromId(salesDetailsBean.cart.address.cityId).region.name} - #{cityBean.getCityFromId(salesDetailsBean.cart.address.cityId).name}"
									readonly="true" />
							</h:panelGrid>
						</div>
					</div>
				</div>
				<br />
				<script type="text/javascript">
					function start() {
						PF('statusDialog').show();
					}

					function stop() {
						PF('statusDialog').hide();
					}
				</script>

				<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
						  closable="false" resizable="false" showHeader="false"
						  style="z-index:99999">
					<h:outputText value="Downloading..." />
					<br />
					<p:graphicImage name="/images/ajax-loader.gif" />
				</p:dialog>
				<div class="w3-row">
					<div>
						<h:dataTable value="#{salesDetailsBean.sales.salesProducts}"
							var="sp" styleClass="w3-table w3-striped w3-border"
							headerClass="w3-light-grey w3-border"
							footerClass="w3-light-grey w3-border">
							<f:facet name="header">
								<div align="center">Sales Order Products</div>
							</f:facet>
							<h:column headerClass="w3-border-bottom w3-light-grey">
								<f:facet name="header">
									<h:outputText value="Product ID" />
								</f:facet>
								<h:outputText value="#{sp.productId}" />
							</h:column>
							<h:column headerClass="w3-border-bottom w3-light-grey">
								<f:facet name="header">
									<h:outputText value="Name" />
								</f:facet>
								<h:outputText value="#{sp.productHolder.product.desc}" />
							</h:column>
							<h:column headerClass="w3-border-bottom w3-light-grey">
								<f:facet name="header">
									<h:outputText value="Arabic" />
								</f:facet>
								<h:outputText value="#{sp.productHolder.product.descAr}" />
							</h:column>
							<h:column headerClass="w3-border-bottom w3-light-grey">
								<f:facet name="header">
									<h:outputText value="Number" />
								</f:facet>
								<h:outputText value="#{sp.productHolder.product.productNumber}" />
							</h:column>
							<h:column headerClass="w3-border-bottom w3-light-grey">
								<f:facet name="header">
									<h:outputText value="Quantity" />
								</f:facet>
								<h:outputText value="#{sp.quantity}" />
							</h:column>
							<h:column headerClass="w3-border-bottom w3-light-grey">
								<f:facet name="header">
									<h:outputText value="Unit Sales" />
								</f:facet>
								<h:outputText value="#{sp.unitSales}">
									<f:convertNumber currencySymbol="SR " type="currency" />
								</h:outputText>
							</h:column>
							<h:column headerClass="w3-border-bottom w3-light-grey">
								<f:facet name="header">
									<h:outputText value="Gross Sales" />
								</f:facet>
								<h:outputText value="#{sp.quantity * sp.unitSales}">
									<f:convertNumber currencySymbol="SR " type="currency" />
								</h:outputText>
							</h:column>
							<f:facet name="footer">
								<div align="center" class="q-bold">
									<h:outputText value="Parts Total: " />
									<h:outputText
										value="#{salesDetailsBean.sales.productsTotal}">
										<f:convertNumber currencySymbol="SR " type="currency" />
									</h:outputText>
									<br />
									<h:outputText value="Delivery Fees: " />
									<h:outputText
										value="#{salesDetailsBean.sales.deliveryFees}">
										<f:convertNumber currencySymbol="SR " type="currency" />
									</h:outputText>
									<br />
									<h:outputText value="VAT: " />
									<h:outputText value="#{salesDetailsBean.sales.totalVat}">
										<f:convertNumber currencySymbol="SR " type="currency" />
									</h:outputText>
									<br />
									<h:outputText value="Promotion Discount: " style="color:red" />
									<h:outputText value="#{salesDetailsBean.sales.discountTotal}" style="color:red">
										<f:convertNumber currencySymbol="SR " type="currency" />
									</h:outputText>
									<br />
									<h:outputText value="Net Total: " />
									<h:outputText value="#{salesDetailsBean.sales.grandTotal}">
										<f:convertNumber currencySymbol="SR " type="currency" />
									</h:outputText>
								</div>
								<h:form>
									<div align="center">
										<p:commandButton value="Download Invoice" ajax="false" rendered="false"
											onclick="PrimeFaces.monitorDownload(start, stop);"
											icon="ui-icon-arrowthick-1-s" styleClass="q-btn">
											<p:fileDownload value="#{salesDetailsBean.pdfInvoice}" />
										</p:commandButton>

									</div>
								</h:form>


							</f:facet>
						</h:dataTable>
						<br />
					</div>
				</div>


				<div class="w3-row">
					<div>
						<h:dataTable value="#{salesDetailsBean.sales.salesReturnProducts}"
							var="srp" styleClass="w3-table w3-striped w3-border"
							headerClass="w3-pale-red w3-border-bottom"
							rendered="false"
							footerClass="w3-pale-red w3-border-top">
							<f:facet name="header">
								<div align="center">Sales Return Products</div>
							</f:facet>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Product ID" />
								</f:facet>
								<h:outputText value="#{srp.productId}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Product Name" />
								</f:facet>
								<h:outputText value="#{srp.product.productName.name}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Arabic" />
								</f:facet>
								<h:outputText value="#{srp.product.productName.nameAr}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Number" />
								</f:facet>
								<h:outputText value="#{srp.product.productNumber}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Quantity" />
								</f:facet>
								<h:outputText value="#{srp.quantity}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Unit Cost" />
								</f:facet>
								<h:outputText value="#{srp.unitCostWv}">
									<f:convertNumber currencySymbol="SR " type="currency" />
								</h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Unit Sales" />
								</f:facet>
								<h:outputText value="#{srp.unitSales}">
									<f:convertNumber currencySymbol="SR " type="currency" />
								</h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Return Fees" />
								</f:facet>
								<h:outputText value="#{srp.returnDeductionFees}">
									<f:convertNumber currencySymbol="SR " type="currency" />
								</h:outputText>
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Gross Sales" />
								</f:facet>
								<h:outputText
									value="#{srp.quantity * srp.unitSales - srp.returnDeductionFees}">
									<f:convertNumber currencySymbol="SR " type="currency" />
								</h:outputText>
							</h:column>
							<f:facet name="footer">
								<div align="center" class="q-bold">
									<h:outputText value="Parts Total: " />
									<h:outputText
										value="#{salesDetailsBean.sales.totalSalesReturnParts}">
										<f:convertNumber currencySymbol="SR " type="currency" />
									</h:outputText>
									<br />
									<h:outputText value="VAT: " />
									<h:outputText
										value="#{salesDetailsBean.sales.totalSalesReturnPartsWv - salesDetailsBean.sales.totalSalesReturnParts}">
										<f:convertNumber currencySymbol="SR " type="currency" />
									</h:outputText>
									<br />

									<h:outputText value="Return Fees: " style="color:red" />
									<h:outputText style="color:red"
										value="#{salesDetailsBean.sales.totalSalesReturnFees}">
										<f:convertNumber currencySymbol="SR " type="currency" />
									</h:outputText>
									<br />
									<h:outputText value="Promotion Discount: " style="color:red" />
									<h:outputText
										value="#{salesDetailsBean.sales.totalSalesReturnPromotionDeduction}"
										style="color:red">
										<f:convertNumber currencySymbol="SR " type="currency" />
									</h:outputText>
									<br />
									<h:outputText value="Net Total: " />
									<h:outputText
										value="#{salesDetailsBean.sales.totalSalesReturnPartsWv
												- salesDetailsBean.sales.totalSalesReturnFees
															- salesDetailsBean.sales.totalSalesReturnPromotionDeduction}">
										<f:convertNumber currencySymbol="SR " type="currency" />
									</h:outputText>
								</div>
								<h:form rendered="false">
									<div align="center">
										<ui:repeat var="sr"
											value="#{salesDetailsBean.sales.salesReturns}">
											<p:commandButton value="Download Invoice (#{sr.id})"
												ajax="false"
												onclick="PrimeFaces.monitorDownload(start, stop);"
												icon="ui-icon-arrowthick-1-s" styleClass="q-btn">
												<p:fileDownload
													value="#{salesDetailsBean.getPdfReturnInvoice(sr.id)}" />
											</p:commandButton>
										</ui:repeat>
									</div>
								</h:form>
							</f:facet>
						</h:dataTable>
						<br />
					</div>
				</div>


			</div>
</h:body>
</html>
