<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Banks Master</title>
    <ui:include src="/_includes/_dashboard_header.xhtml" />
</h:head>
<h:body>
    <h:outputText value="#{loginBean.checkAccessRedirectHomeL([act.pageBanks])}" />
    <ui:include src="/_includes/top_dashboard.xhtml" />
    <ui:include src="/_includes/side.xhtml" />
    <div>
        <div class="w3-main">
            <div class="w3-container">
                <div align="center" class="w3-padding-8">
                    <h:outputText value="Banks Master" styleClass="q-large-text" />
                </div>
                <h:form id="form-g">
                    <p:growl id="error-growl"
                             rendered="#{facesContext.maximumSeverity.ordinal eq 2}" />
                    <p:growl id="success-growl"
                             rendered="#{facesContext.maximumSeverity.ordinal eq 0}" />
                </h:form>
                <h:form id="form">
                    <h:panelGrid columns="2">
                        <h:outputText value="Bank Name" />
                        <h:inputText value="#{banksBean.bank.name}" required="true" />
                        <h:outputText value="Bank Name Arabic" />
                        <h:inputText value="#{banksBean.bank.nameAr}" required="true" />
                        <h:outputText value="Account Name: " />
                        <h:inputText value="#{banksBean.bank.owner}" required="true" />
                        <h:outputText value="Account Number: " />
                        <h:inputText value="#{banksBean.bank.account}" required="true" />
                        <h:outputText value="IBAN: " />
                        <h:inputText value="#{banksBean.bank.iban}" required="true" />
                        <h:outputText value="Internal Status: " />
                        <h:selectOneRadio value="#{banksBean.bank.internalStatus}"
                                          required="true">
                            <f:selectItem itemLabel="Active" itemValue="#{'A'}" />
                            <f:selectItem itemLabel="Deative" itemValue="#{'D'}" />
                        </h:selectOneRadio>

                        <h:outputText value="Customer Status: " />
                        <h:selectOneRadio value="#{banksBean.bank.customerStatus}"
                                          required="true">
                            <f:selectItem itemLabel="Active" itemValue="#{'A'}" />
                            <f:selectItem itemLabel="Deative" itemValue="#{'D'}" />
                        </h:selectOneRadio>
                        <h:commandButton value="Create" styleClass="q-btn" actionListener="#{banksBean.createBank()}"/>
                    </h:panelGrid>
                </h:form>
                <br />
                <h:form id="form2">
                    <h:dataTable value="#{banksBean.banks}" var="var"
                                 styleClass="w3-table w3-striped w3-border"
                                 headerClass="w3-border-bottom w3-light-grey">
                        <h:column>
                            <f:facet name="header">
                                ID
                            </f:facet>
                            <h:outputText value="#{var.id}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Bank Name
                            </f:facet>
                            <h:outputText value="#{var.name}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Account Name
                            </f:facet>
                            <h:outputText value="#{var.owner}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                Account Number
                            </f:facet>
                            <h:outputText value="#{var.account}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                IBAN
                            </f:facet>
                            <h:outputText value="#{var.iban}" />
                        </h:column>
                    </h:dataTable>
                </h:form>
            </div>
        </div>
    </div>
</h:body>
</html>
