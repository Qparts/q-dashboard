<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Courier Master</title>
	<ui:include src="/_includes/header.xhtml" />
</h:head>
<h:body>
<h:outputText value="#{loginBean.checkAccessRedirectHome(act.pageCouriers)}" />
	<ui:include src="/_includes/top.xhtml" />
	<ui:include src="/_includes/side.xhtml" />
			<div class="w3-container">
				<div align="center" class="w3-padding-8">
					<h:outputText value="Courier Master" styleClass="q-large-text" />
				</div>
				<h:form id="form-g">
					<p:growl id="error-growl"
						rendered="#{facesContext.maximumSeverity.ordinal eq 2}" />
					<p:growl id="success-growl"
						rendered="#{facesContext.maximumSeverity.ordinal eq 0}" />
				</h:form>
				<h:form id="form">
					<h:panelGrid columns="2">
						<h:outputText value="Courier Name" />
						<h:inputText value="#{courierBean.courier.name}" required="true"/>
						<h:outputText value="Courier Name Arabic" />
						<h:inputText value="#{courierBean.courier.nameAr}" required="true"/>
						<h:outputText value="Trackable" />
						<h:selectBooleanCheckbox value="#{courierBean.courier.trackable}" />
						<h:outputText value="Track Link" />
						<h:inputText value="#{courierBean.courier.trackLink}" />
						<h:outputText value="Internal Status: " />
						<h:selectOneRadio value="#{courierBean.courier.internalStatus}" required="true">
							<f:selectItem itemLabel="Active" itemValue="#{'A'}" />
							<f:selectItem itemLabel="Deative" itemValue="#{'D'}" />
						</h:selectOneRadio>
						
						<h:outputText value="Customer Status: " />
						<h:selectOneRadio value="#{courierBean.courier.customerStatus}" required="true">
							<f:selectItem itemLabel="Active" itemValue="#{'A'}" />
							<f:selectItem itemLabel="Deative" itemValue="#{'D'}" />
						</h:selectOneRadio>
						<h:commandButton value="Create" styleClass="q-btn"
							actionListener="#{courierBean.createCourier()}"/>
					</h:panelGrid>
				</h:form>
				<br />
				<h:form id="form2">
					<h:dataTable value="#{courierBean.couriers}" var="var"
						styleClass="w3-table w3-striped w3-border"
						headerClass="w3-border-bottom w3-light-grey">
						<h:column>
							<f:facet name="header">
								Courier Name
							</f:facet>
							<h:outputText value="#{var.name}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								Arabic
							</f:facet>
							<h:outputText value="#{var.nameAr}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								Trackable
							</f:facet>
							<h:outputText value="#{var.trackable ? 'YES' : 'NO'}" styleClass="w3-tag w3-#{var.trackable ? 'green' : 'red'}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								TrackLink
							</f:facet>
							<h:outputText value="#{var.trackLink}"/>
						</h:column>
						<h:column>
							<f:facet name="header">
								Customer Status
							</f:facet>
							<h:outputText value="#{var.customerStatus}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								Internal Status
							</f:facet>
							<h:outputText value="#{var.internalStatus}" />
						</h:column>
					</h:dataTable>
				</h:form>
			</div>
	</h:body>
</html>
