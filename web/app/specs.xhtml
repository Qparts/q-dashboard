<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Specifications Master</title>
	<ui:include src="/_includes/_dashboard_header.xhtml" />
</h:head>
<h:body>
	<h:outputText
		value="#{loginBean.checkAccessRedirectHome(act.pageSpecs)}" />
	<ui:include src="/_includes/top.xhtml" />
	<ui:include src="/_includes/side.xhtml" />
	<div>
		<div class="w3-main">
			<div class="w3-container">
				<div align="center" class="w3-padding-8">
					<h:outputText value="Specs Master" styleClass="q-large-text" />
				</div>
				<h:form id="form-g">
					<p:growl id="error-growl"
						rendered="#{facesContext.maximumSeverity.ordinal eq 2}" />
					<p:growl id="success-growl"
						rendered="#{facesContext.maximumSeverity.ordinal eq 0}" />
				</h:form>
				<h:form id="form">
					<h:panelGrid columns="2">
						<h:outputText value="Key" />
						<h:inputText value="#{specsBean.spec.name}"
							required="true" />
						<h:outputText value="Key Arabic" />
						<h:inputText value="#{specsBean.spec.nameAr}"
							required="true" />
						<h:commandButton value="Create" styleClass="q-btn"
							actionListener="#{specsBean.createSpec()}" />
					</h:panelGrid>
				</h:form>
				<br />
				<h:form id="form2">
					<h:dataTable value="#{specsBean.specs}" var="var"
						styleClass="w3-table w3-striped w3-border"
						headerClass="w3-border-bottom w3-light-grey">
						<h:column>
							<f:facet name="header">
								Key
							</f:facet>
							<h:outputText value="#{var.name}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								Key Arabic
							</f:facet>
							<h:outputText value="#{var.nameAr}" />
						</h:column>
					</h:dataTable>
				</h:form>
			</div>
		</div>
	</div>
</h:body>
</html>
