<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Brands Master</title>
	<ui:include src="/_includes/header.xhtml" />
</h:head>
<h:body>
	<h:outputText
		value="#{loginBean.checkAccessRedirectHome(act.pageBrands)}" />
	<ui:include src="/_includes/top.xhtml" />
	<ui:include src="/_includes/side.xhtml" />
	<div>
		<div class="w3-main">
			<div class="w3-container">
				<div align="center" class="w3-padding-8">
					<h:outputText value="Brands Master" styleClass="q-large-text" />
				</div>
				<h:form id="form-g">
					<p:growl id="error-growl"
						rendered="#{facesContext.maximumSeverity.ordinal eq 2}" />
					<p:growl id="success-growl"
						rendered="#{facesContext.maximumSeverity.ordinal eq 0}" />
				</h:form>
				<h:form id="form" enctype="multipart/form-data">
					<h:panelGrid columns="2">
						<h:outputText value="Name" />
						<h:inputText value="#{brandsBean.brand.name}"
							required="true" />
						<h:outputText value="Arabic" />
						<h:inputText value="#{brandsBean.brand.nameAr}"
							required="true" />
						<h:outputText value="Image" />
						<h:inputFile value="#{brandsBean.imagePart}" required="true"
									 requiredMessage="Select Main Image" />
						<h:commandButton value="Create" styleClass="q-btn"
							actionListener="#{brandsBean.createBrand()}" />
					</h:panelGrid>
				</h:form>
				<br />
				<h:form id="form2">
					<h:dataTable value="#{brandsBean.brands}" var="var"
						styleClass="w3-table w3-striped w3-border"
						headerClass="w3-border-bottom w3-light-grey">
						<h:column>
							<f:facet name="header">
								Name
							</f:facet>
							<h:outputText value="#{var.name}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								Arabic
							</f:facet>
							<h:outputText value="#{var.nameAr}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<div align="center">
									<h:outputText value="Image"/>
								</div>
							</f:facet>
							<div align="center">
								<h:graphicImage value="#{var.brandImage}" width="50"/>
							</div>
						</h:column>
					</h:dataTable>
				</h:form>
			</div>
		</div>
	</div>
</h:body>
</html>
