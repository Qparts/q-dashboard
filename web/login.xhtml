<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Dashboard Login</title>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" />
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Raleway" />
	<h:outputStylesheet library="css" name="dashboard.css" />
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
	<link rel="stylesheet"
		href="https://www.w3schools.com/lib/w3-colors-camo.css" />
	<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-flat.css"/>
	<meta charset="UTF-8" name="viewport"
		content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
</h:head>
<h:body>
	<header>
		<div class="w3-container w3-flat-midnight-blue" style="width:100%" >
			<div class="">
				<div align="left" class="w3-padding-16 w3-col s12 m12 l6">
					<h:form id="notification-form">
						<div class="w3-col s12">

						</div>
					</h:form>
				</div>
				<div align="right" class="w3-hide-small w3-hide-medium w3-col s0 l6">
					<h:outputText value="dashboard"
								  style="color:white;vertical-align:top;" />
					<h:graphicImage value="/resources/images/logo_no_text.png"
									width="61" rendered="true" />
				</div>
			</div>
		</div>
	</header>
	<div class="w3-container" align="center">
		<br /> <br />
		<h:form id="form-g">
			<p:growl id="error-growl"
				rendered="#{facesContext.maximumSeverity.ordinal eq 2}" />
			<p:growl id="success-growl"
				rendered="#{facesContext.maximumSeverity.ordinal eq 0}" />
		</h:form>
		<h:form>
			<div class="w3-row">
				<div class="w3-col w3-hide-medium w3-hide-small l4" style="visibility:hidden;">
					<h:outputText value="test"/>
				</div>
				<div class="w3-col m12 l4">
					<div class="w3-card-2">
						<div class="w3-padding-16 w3-panel w3-flat-midnight-blue">
							<h:outputText value="Dashboard Login" />
						</div>
						<h:panelGrid columns="1" styleClass="w3-center">
							<h:inputText value="#{loginBean.username}"
								a:placeholder="username" required="true"
								requiredMessage="Enter user name"
								styleClass="w3-input w3-border" />
							<div class="w3-padding-8"></div>
							<h:inputSecret value="#{loginBean.password}"
								a:placeholder="password" required="true"
								requiredMessage="Enter Password" styleClass="w3-input w3-border" />
							<div class="w3-padding-8"></div>
							<h:commandButton value="Login"
								actionListener="#{loginBean.login()}"
								styleClass="w3-btn w3-flat-midnight-blue" style="width:100%"/>
							<div class="w3-padding-16"></div>
						</h:panelGrid>
					</div>
				</div>
			</div>
		</h:form>
	</div>
</h:body>
</html>
